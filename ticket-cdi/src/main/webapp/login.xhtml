<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<head>
		<title>Login Basado en Formulario</title>
	</head>
	<body>
		<form method="post" action="j_security_check" name="loginForm">
			<h:panelGrid columns="2">
				<h:outputLabel id="lblNombreUsuario" for="j_username" value="Usuario" />
				<h:inputText id="j_username" autocomplete="off" />
				<h:outputLabel id="lblPassword" for="j_password" value="Password" />
				<h:inputSecret id="j_password" autocomplete="off" />
				<div />
				<h:panelGroup>
					<h:commandButton type="submit" value="Login" />
					<h:commandButton type="reset" value="Limpiar" />
	  			</h:panelGroup>
			</h:panelGrid>
		</form>
	</body>
</html>
